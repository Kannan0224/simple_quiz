<!doctype html>

<html lang="en">

    <head>

        <title>Quiz</title>

        <meta name="viewport" content="width=device-width,initial-scale=1">

        <!-- Latest compiled and minified CSS -->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <link rel="stylesheet" href="style.css" type="text/css">

        <script src="https://use.fontawesome.com/98f632a82c.js"></script>

    </head>

    <body>

        <div class="modal fade" id="mymodal">

            <div class="modal-dialog">

                <div class="modal-content">

                    <div class="modal-header">

                        <h4 class="modal-title" style="color:black">Instruction for user

                        <button class="close" data-dismiss="modal">X</button>

                        </h4>

                    </div>

                    <div class="modal-body">

                        <h5 class="text-success"><strong>Instruction </strong><span class="fa fa-clipboard"></span></h5>

                        <ul class="list-unstyle">
                            
                            <li class="text-danger">This site Better view in mobile</li>
                            <li>Click Answer and wait for 1s 0r 2s redirect to next question</li>

                            <li>don't refresh the page and lose your score</li>

                            <li>Enable cookies for better experiences</li>

                        </ul>

                    </div>

                </div>

            </div>

        </div>
         <div class="container-fluid">
             <div class="container mt-3">
                 <div class="row">
                    <div class="col-12 col-md-6">
               
                        <img src="" class="img-fluid" alt="quiz images" width="430" height="250">
        
                    </div>
        
                    <div class="col-12 col-md-6">
        
                        <h3 class="text-center">Quiz Question</h3>
        
                        <h2 id="head">Question </h2>
        
                        <section class="row choose">
        
                            <section class="col-12 col-md-6">
        
                                <button class="form-control btn btn-primary" onclick="check(document.getElementById('option 1'))" id="option 1">Girl</button>
        
                                <button class="form-control btn btn-primary" onclick="check(document.getElementById('option 2'))" id="option 2">Boy</button>
        
                            </section>
        
                            <section class="col-12 col-md-6">
        
                                <button class="form-control btn btn-primary" onclick="check(document.getElementById('option 3'))" type="button" id="option 3">Quiz Girl</button>
        
                                <button class="form-control btn btn-primary" onclick="check(document.getElementById('option 4'))" type="button"id="option 4">Thinking</button>
        
                            </section>
        
                        </section>
        
                    </div>
        
                 </div>
             </div>
         </div>

    </body>

    

<!-- jQuery library -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<script src="sample.js" type="text/javascript"></script>

</html>
